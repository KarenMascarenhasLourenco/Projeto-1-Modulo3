<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./scripts.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Filmes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Filmes</a>
        <a class="navbar-brand" href="" onclick="registration(event)">Cadastro</a>
      </div>
    </nav>
    <main class="container" style="margin-bottom: 50px">
      <section id="form">
        <form onsubmit="submitForm(event)">
          <div class="row mt-4">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Digite o nome do filme"
                  required
                />
                <label for="name">Nome</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="image"
                  placeholder="Coloque a URL da sua imagem aqui"
                />
                <label for="image">URL da imagem</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="genre"
                  placeholder="Digite o gênero do filme"
                />
                <label for="genre">Gênero do filme</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="note"
                  placeholder="Digite a nota do filme"
                  min="0"
                  max="10"
                />
                <label for="note">Nota do filme</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  onclick="cancel()"
                >
                  cancelar
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="movieList"></div>
      </section>
    </main>
    <footer class="bg-dark py-2 fixed-bottom">
      <p class="text-white text-center mb-0">Desenvolvido por Rafael Coura</p>
    </footer>
  </body>
</html>
